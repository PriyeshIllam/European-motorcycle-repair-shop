<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Motorcycle Repair Directory - Powered by Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #203864 0%, #366092 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .powered-by {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .controls {
            padding: 30px 40px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #4472C4;
            box-shadow: 0 0 0 3px rgba(68, 114, 196, 0.1);
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            outline: none;
            background: white;
            cursor: pointer;
            min-width: 200px;
        }

        .content {
            padding: 40px;
            min-height: 400px;
        }

        .shops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .shop-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .shop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #4472C4;
        }

        .shop-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #203864;
            margin-bottom: 10px;
        }

        .shop-location {
            color: #6c757d;
            font-size: 0.95em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .shop-info {
            margin: 8px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 0.95em;
            color: #495057;
        }

        .shop-info .icon {
            color: #4472C4;
            min-width: 20px;
            font-weight: bold;
        }

        .shop-rating {
            display: inline-flex;
            align-items: center;
            background: #fff3cd;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .shop-rating .star {
            color: #ffc107;
            margin-right: 5px;
        }

        .shop-website {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #4472C4;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .shop-website:hover {
            background: #366092;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: #4472C4;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 1.2em;
        }

        .load-more {
            text-align: center;
            padding: 30px;
        }

        .load-more button {
            padding: 12px 30px;
            font-size: 16px;
            background: #4472C4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .load-more button:hover {
            background: #366092;
        }

        .load-more button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .search-box, select {
                width: 100%;
            }

            .shops-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèçÔ∏è EU Motorcycle Repair Directory</h1>
            <p>Find motorcycle repair shops across Europe</p>
            <div class="powered-by">‚ö° Powered by Supabase</div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalShops">-</span>
                    <span class="stat-label">Repair Shops</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalCountries">-</span>
                    <span class="stat-label">Countries</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="visibleShops">-</span>
                    <span class="stat-label">Showing</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search by name, city, or address...">
            </div>
            <select id="countryFilter">
                <option value="">All Countries</option>
            </select>
            <select id="cityFilter">
                <option value="">All Cities</option>
            </select>
            <select id="ratingFilter">
                <option value="">All Ratings</option>
                <option value="4.5">4.5+ Stars</option>
                <option value="4.0">4.0+ Stars</option>
                <option value="3.5">3.5+ Stars</option>
            </select>
        </div>

        <div class="content">
            <div id="results">
                <div class="loading">Connecting to Supabase...</div>
            </div>
            <div class="load-more" id="loadMoreSection" style="display: none;">
                <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://mpizntvbwkktnzmnjtep.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1waXpudHZid2trdG56bW5qdGVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwNzk4OTUsImV4cCI6MjA3NzY1NTg5NX0.zIfHbflZx7LOD6NdHUgGufl8zai0vXtvBmCoEyOXEq0';
        
        // Create Supabase client using the global supabase object from CDN
        let supabaseClient;
        
        // Wait for DOM and Supabase to be ready
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Access the global supabase object from the CDN
                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase client initialized successfully');
                init();
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                document.getElementById('results').innerHTML = 
                    '<div class="error-message"><strong>Connection Error:</strong> Unable to connect to Supabase. Please check your credentials and try again.</div>';
            }
        });

        let currentPage = 0;
        const pageSize = 50;
        let displayedShops = [];
        let totalCount = 0;

        const filters = {
            search: '',
            country: '',
            city: '',
            rating: ''
        };

        // Initialize
        async function init() {
            try {
                await loadStats();
                await loadCountries();
                await loadShops();
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('results').innerHTML = 
                    '<div class="error-message"><strong>Database Error:</strong> ' + error.message + '</div>';
            }
        }

        // Load statistics
        async function loadStats() {
            const { count } = await supabaseClient
                .from('motorcycle_shops')
                .select('*', { count: 'exact', head: true });
            
            totalCount = count;
            document.getElementById('totalShops').textContent = count.toLocaleString();

            const { data: countries } = await supabaseClient
                .from('motorcycle_shops')
                .select('country')
                .order('country');
            
            const uniqueCountries = [...new Set(countries.map(c => c.country))];
            document.getElementById('totalCountries').textContent = uniqueCountries.length;
        }

        // Load countries for filter
        async function loadCountries() {
            const { data } = await supabaseClient
                .from('motorcycle_shops')
                .select('country')
                .order('country');
            
            const countries = [...new Set(data.map(s => s.country))];
            const select = document.getElementById('countryFilter');
            
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                select.appendChild(option);
            });
        }

        // Load cities based on selected country
        async function loadCities(country) {
            const cityFilter = document.getElementById('cityFilter');
            cityFilter.innerHTML = '<option value="">All Cities</option>';
            
            if (!country) return;

            const { data } = await supabaseClient
                .from('motorcycle_shops')
                .select('city')
                .eq('country', country)
                .order('city');
            
            const cities = [...new Set(data.map(s => s.city))];
            
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });
        }

        // Load shops with filters
        async function loadShops(append = false) {
            if (!append) {
                currentPage = 0;
                displayedShops = [];
            }

            let query = supabaseClient
                .from('motorcycle_shops')
                .select('*')
                .range(currentPage * pageSize, (currentPage + 1) * pageSize - 1);

            if (filters.search) {
                query = query.or(`name.ilike.%${filters.search}%,city.ilike.%${filters.search}%,address.ilike.%${filters.search}%`);
            }

            if (filters.country) {
                query = query.eq('country', filters.country);
            }

            if (filters.city) {
                query = query.eq('city', filters.city);
            }

            if (filters.rating) {
                query = query.gte('rating', parseFloat(filters.rating));
            }

            query = query.order('country').order('city').order('name');

            const { data, error } = await query;

            if (error) {
                console.error('Error loading shops:', error);
                document.getElementById('results').innerHTML = 
                    '<div class="error-message"><strong>Query Error:</strong> ' + error.message + '</div>';
                return;
            }

            if (append) {
                displayedShops = [...displayedShops, ...data];
            } else {
                displayedShops = data;
            }

            renderShops();
            
            // Show/hide load more button
            const loadMoreSection = document.getElementById('loadMoreSection');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            if (data.length === pageSize) {
                loadMoreSection.style.display = 'block';
                loadMoreBtn.disabled = false;
            } else {
                loadMoreSection.style.display = 'none';
            }

            document.getElementById('visibleShops').textContent = displayedShops.length.toLocaleString();
        }

        function loadMore() {
            currentPage++;
            loadShops(true);
        }

        function renderShops() {
            const results = document.getElementById('results');
            
            if (displayedShops.length === 0) {
                results.innerHTML = '<div class="no-results">No shops found matching your criteria.</div>';
                return;
            }

            let html = '<div class="shops-grid">';
            
            displayedShops.forEach(shop => {
                html += `
                    <div class="shop-card">
                        <div class="shop-name">${escapeHtml(shop.name)}</div>
                        <div class="shop-location">üìç ${escapeHtml(shop.city)}, ${escapeHtml(shop.country)}</div>
                `;

                if (shop.address) {
                    html += `
                        <div class="shop-info">
                            <span class="icon">üè†</span>
                            <span>${escapeHtml(shop.address)}</span>
                        </div>
                    `;
                }

                if (shop.phone) {
                    html += `
                        <div class="shop-info">
                            <span class="icon">üìû</span>
                            <span>${escapeHtml(shop.phone)}</span>
                        </div>
                    `;
                }

                if (shop.hours) {
                    html += `
                        <div class="shop-info">
                            <span class="icon">üïê</span>
                            <span>${escapeHtml(shop.hours)}</span>
                        </div>
                    `;
                }

                if (shop.rating) {
                    html += `
                        <div class="shop-rating">
                            <span class="star">‚≠ê</span>
                            ${shop.rating} (${shop.reviews_count} reviews)
                        </div>
                    `;
                }

                if (shop.website) {
                    html += `
                        <a href="${escapeHtml(shop.website)}" target="_blank" rel="noopener noreferrer" class="shop-website">Visit Website ‚Üí</a>
                    `;
                }

                html += '</div>';
            });

            html += '</div>';
            results.innerHTML = html;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filters.search = e.target.value;
            loadShops();
        });

        document.getElementById('countryFilter').addEventListener('change', (e) => {
            filters.country = e.target.value;
            filters.city = '';
            document.getElementById('cityFilter').value = '';
            loadCities(filters.country);
            loadShops();
        });

        document.getElementById('cityFilter').addEventListener('change', (e) => {
            filters.city = e.target.value;
            loadShops();
        });

        document.getElementById('ratingFilter').addEventListener('change', (e) => {
            filters.rating = e.target.value;
            loadShops();
        });
    </script>
</body>
</html>
